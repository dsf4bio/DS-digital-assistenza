<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DS Digital - Richiesta aggiornamento</title>

<style>

  /* =========================
     RESET BASE
  ========================= */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', sans-serif;
  }
  
  body {
    background-color: #f0f0f5;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    padding: 40px 20px;
    min-height: 100vh;
  }
  
  /* =========================
   PULSANTE BACK
========================= */
.back-btn {
  display: inline-block;
  margin-bottom: 10px;
  padding: 9px 18px;
  border-radius: 12px;
  border: 1.5px solid #212121;
  background: transparent;
  color: #212121;
  font-size: 0.90em;
  font-weight: 500;
  text-decoration: none;
  transition: all 0.2s ease;
}

.back-btn:hover {
  background: #212121;
  color: #ffffff;
}

  
  /* =========================
     TOAST NOTIFICHE
  ========================= */
  .toast {
    position: fixed;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    background: #43a047;
    color: #ffffff;
    padding: 14px 24px;
    border-radius: 10px;
    font-size: 1em;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.3s ease;
    z-index: 9999;
  }
  
  .toast.error {
    background: #e53935;
  }
  
  
  /* =========================
     LOADER PULSANTE
  ========================= */
  .btn-loader {
    display: none;
    width: 20px;
    height: 20px;
    border: 3px solid #ffffff;
    border-top: 3px solid #ff9800;
    border-radius: 50%;
    animation: spin 1s linear infinite;
    margin: auto;
  }
  
  @keyframes spin {
    from { transform: rotate(0deg); }
    to   { transform: rotate(360deg); }
  }
  
  
  /* =========================
     CONTENITORE FORM
  ========================= */
  .form-container {
    background: #ffffff;
    padding: 50px 40px;
    border-radius: 20px;
    width: 100%;
    max-width: 600px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.15);
  }
  
  .form-container h1 {
    text-align: center;
    color: #212121;
    font-size: 2.5em;
    margin-bottom: 5px;
  }
  
  .form-container h2 {
    text-align: center;
    color: #ff9800;
    font-size: 1.3em;
    font-weight: normal;
    margin-bottom: 35px;
  }
  
  
  /* =========================
     CAMPI INPUT
  ========================= */
  input,
  textarea {
    width: 100%;
    padding: 16px 20px;
    margin: 12px 0;
    border-radius: 14px;
    border: 1px solid #cccccc;
    outline: none;
    font-size: 1em;
    transition: all 0.3s ease;
  }
  
  input:focus,
  textarea:focus {
    border-color: #ff9800;
    box-shadow: 0 0 12px rgba(255,152,0,0.3);
  }
  
  textarea {
    resize: none;
    height: 140px;
  }
  
  
  /* =========================
     GRUPPO PULSANTI OPZIONE
  ========================= */
  .button-group {
    display: flex;
    flex-wrap: wrap;
    gap: 15px;
    margin: 20px 0;
    justify-content: space-between;
  }
  
  .option-btn { 
  flex:1 1 calc(38% - 7px); 
  padding:18px; 
  border-radius:14px; 
  border:1.3px solid #212121; 
  background:#ff990032; 
  color:#212121; 
  font-weight:550; 
  font-size:1.1em; 
  cursor:pointer; 
  text-align:center; 
  transition: all 0.2s ease; 
}
  
  .option-btn:hover {
    background: #212121;
    color: #ffffff;
  }
  
  .option-btn.selected {
    background: #ff9800;
    border-color: #ff9800;
    color: #ffffff;
  }
  
  
  /* =========================
     PULSANTE INVIO
  ========================= */
  button.submit-btn {
    width: 100%;
    padding: 18px;
    margin-top: 25px;
    border: none;
    border-radius: 14px;
    background: #ff9800;
    color: #ffffff;
    font-size: 1.25em;
    font-weight: 600;
    cursor: pointer;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
  }
  
  button.submit-btn:disabled {
    opacity: 0.7;
    cursor: not-allowed;
  }
  
  
  /* =========================
     CHECKBOX PRIVACY
  ========================= */
  .checkbox-container {
    margin-top: 10px;
    font-size: 0.95em;
  }
  
  .checkbox-container label {
    display: flex;
    align-items: center;
    gap: 10px;
    cursor: pointer;
  }
  
  .checkbox-container input[type="checkbox"] {
    width: 18px;
    height: 18px;
    margin: 0;
  }
  
  
  /* =========================
     RESPONSIVE
  ========================= */
  @media (max-width: 480px) {
  
    .option-btn {
      flex: 1 1 100%;
    }
  
    .form-container {
      padding: 40px 20px;
    }
  
  }
  
  </style>
  
</head>
<body>

<div id="toast" class="toast"></div>

<div class="form-container">
  <a href="index.html" class="back-btn">← Indietro </a>
  <h1>DS Digital</h1>
  <h2>Richiesta aggiornamento Menu </h2>
  
  <form id="requestForm">

   

    <input type="text" name="clientId" placeholder="Inserisci il tuo codice cliente" autocomplete="off" required>
    <input type="text" name="companyName" placeholder="Nome della tua attività" autocomplete="off" required>
    <input type="email" name="email" placeholder="La tua email" autocomplete="off" required>
    <input type="text" name="phone" placeholder="Telefono (opzionale)" autocomplete="off">

    <div class="button-group">
      <button type="button" class="option-btn" data-value="aggiunta">Aggiunta piatto</button>
      <button type="button" class="option-btn" data-value="modifica">Modifica piatto</button>
      <button type="button" class="option-btn" data-value="rimozione">Rimozione piatto</button>
      <button type="button" class="option-btn" data-value="prezzi">Aggiornamento prezzi</button>
    </div>

    <input type="hidden" name="type" id="typeField">
    <textarea name="details" placeholder="Scrivi qui i dettagli della modifica (max 300 caratteri)" maxlength="300"></textarea>

    <div class="checkbox-container">
      <label>
        <input type="checkbox" name="privacy" required>
        Accetto il trattamento dei dati personali
      </label>
    </div>

    <button type="submit" class="submit-btn">
      <span class="btn-text">Invia Richiesta</span>
      <div class="btn-loader"></div>
    </button>
  </form>
</div>

<script>
  const form = document.getElementById('requestForm');
  const optionBtns = document.querySelectorAll('.option-btn');
  const typeField = document.getElementById('typeField');
  const toast = document.getElementById('toast');
  const submitBtn = form.querySelector('.submit-btn');
  const btnText = submitBtn.querySelector('.btn-text');
  const btnLoader = submitBtn.querySelector('.btn-loader');
  
  optionBtns.forEach(btn => {
    btn.addEventListener('click', () => {
      optionBtns.forEach(b => b.classList.remove('selected'));
      btn.classList.add('selected');
      typeField.value = btn.getAttribute('data-value');
    });
  });
  
  function showToast(message, isError = false) {
    toast.textContent = message;
    toast.className = isError ? 'toast error' : 'toast';
    toast.style.opacity = '1';
    setTimeout(() => {
      toast.style.opacity = '0';
    }, 2500);
  }
  
  function isValidPhone(number) {
    if (!number) return true;
    return /^(\+39)?[0-9]{6,15}$/.test(number.trim());
  }
  
  form.addEventListener('submit', async (e) => {
    e.preventDefault();
  
    const phone = form.phone.value.trim();
  
    if (!typeField.value) {
      showToast("Seleziona il tipo di richiesta", true);
      return;
    }
  
    if (!isValidPhone(phone)) {
      showToast("Inserisci un numero valido (solo numeri o +39)", true);
      return;
    }
  
    const formData = new FormData(form);
  
    btnText.style.display = 'none';
    btnLoader.style.display = 'block';
    submitBtn.disabled = true;
  
    try {
      await new Promise(resolve => setTimeout(resolve, 1500));
  
      const response = await fetch("https://script.google.com/macros/s/AKfycbwtjQrS0tAUBRROhhlYqNFBuMV-Xig3HR8lUWRkXRQS6nbv9Tl5nEUFF0Mvjazo5O3MOA/exec", {
  method: "POST",
  body: formData
});

const result = await response.json();

if (result.status === "success") {
  showToast("Richiesta inviata correttamente!");
  form.reset();
  optionBtns.forEach(b => b.classList.remove('selected'));
  typeField.value = "";
} else if (result.status === "error") {
  showToast(result.message, true);
} else {
  showToast("Errore durante l'invio della richiesta", true);
}

  
    } catch (error) {
      console.error(error);
      showToast("Errore di connessione. Riprova.", true);
    } finally {
      btnText.style.display = 'inline';
      btnLoader.style.display = 'none';
      submitBtn.disabled = false;
    }
  });
  </script>
  

</body>
</html>
